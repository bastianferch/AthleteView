<h1 mat-dialog-title>{{this.headline}}</h1>
<div mat-dialog-content>
  {{this.content}}
</div>
<div mat-dialog-actions  class="mat-dialog-buttons">
  <button (click)="this.cancelDialog()" mat-raised-button>Cancel</button>
  <button (click)="this.confirmDialog()" color="warn" mat-raised-button>{{this.action}}</button>
</div>
