<h1 mat-dialog-title> Invite Athletes</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Email addresses of athletes</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter email addresses">
      <mat-chip-row *ngFor="let fruit of emails"
                    (removed)="remove(fruit)"
                    [editable]="true"
                    (edited)="edit(fruit, $event)"
                    [aria-description]="'press enter to edit ' + fruit">
        {{fruit}}
        <button matChipRemove [attr.aria-label]="'remove ' + fruit">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <input placeholder="New email..."
             [matChipInputFor]="chipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)"/>
    </mat-chip-grid>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="close()">Cancel</button>
  <button mat-stroked-button color="primary" (click)="sendInvitations()">Save</button>
</div>
