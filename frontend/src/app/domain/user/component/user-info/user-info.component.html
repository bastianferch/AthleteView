<button (click)="createTestData()"> Retry </button>
<h1>
  <span *ngIf="isBackendError">There is an error from backend: Did you start backend?</span>
  <ng-container *ngIf="!isBackendError">
    <span *ngIf="!testUser">Waiting for response from backend</span>
    <span *ngIf="testUser">Got the user with a name: {{testUser.name}} and id: {{testUser.id}}</span>
  </ng-container>
</h1>
